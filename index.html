<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/todo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>Web todolist project</title>
</head>

<body>
  <script type="module" src="/src/main.ts"></script>
  <div class="container">
    <div class="overdue-Message"></div>
    <h1>My Tasks</h1>
    <label for="todo-input">Add Tasks</label>
    <div id="error-message">
    </div>
    <div class="tasks-interactivity">
      <input type="text" id="todo-input" placeholder="Add a new Task">
      <input type="date" id="todo-date-input" pattern="\d{4}-\d{2}-\d{2}">
      <button id="add-todo-button">Add Task</button>
      <button id="delete-all">Delete All</button>
    </div>
    <div class="list-container">
      <ul id="todo-elements"></ul>
    </div>
  </div>
</body>

</html>
