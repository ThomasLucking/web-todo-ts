<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/todo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/assets/style.css">
  <title>Web todolist project</title>
</head>

<body>
  <script type="module" src="/src/main.ts"></script>
  <div class="main-container">
    <div class="container">
      <div class="overdue-Message"></div>
      <h1>My Tasks</h1>
      <label for="todo-input">Add Tasks</label>
      <div class="error-container">
        <div class="duration"></div>
        <div class="durationCategories"></div>
      </div>
      <div id="error-message">
      </div>
      <div class="tasks-interactivity">
        <input type="text" id="todo-input" placeholder="Add a new Task">
        <input type="date" id="todo-date-input" pattern="\d{4}-\d{2}-\d{2}">
        <label for="category-select">Category</label>
        <select class="category-select" id="category-select">
          <option value="">No category</option>
        </select>
        <button id="add-todo-button">Add Task</button>
        <button id="delete-all">Delete All</button>
      </div>
      <section class="categories-section">
        <div class="container-for-input">
          <input type="text" id="category-name-input" placeholder="Create new Category">
          <input type="color" id="categories-color">
          <button id="create-category-button">Create Category</button>
        </div>
        <ul id="category-items"></ul>
      </section>
      <hr class="section-divider">
      <div class="list-container">
        <ul id="todo-elements"></ul>
      </div>
    </div>
  </div>
</body>

</html>
